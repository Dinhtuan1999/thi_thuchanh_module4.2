<!doctype html>
<html lang="en">

<head>
 <title>Title</title>
</head>

<body>
<div class="container">
 <div class="card mt-5">

   <div class="card-body">
     <nav class="navbar">
       <input  placeholder="Search" style="margin-left: 700px"  type="text" name="search" [(ngModel)]="filter">
   </nav>
     <h1 style="text-align: center;">Danh sách sách</h1>   </div>
    <div class="card-body">
    <table style="text-align: center" class="table table-striped">
       <thead>
       <tr>
         <th>STT </th>
         <th>Tên sách</th>
         <th>Tác giả</th>
         <th></th>

     </tr>
       </thead>
      <tbody>

         <tr *ngFor="let value of book | async| filter:filter| paginate: { itemsPerPage: 3, currentPage: p }; index as i">
          <td> {{ i+1 }}</td>
          <td> <a [routerLink]="['/details', value.id]" routerLinkActive="active"> {{ value.title }} </a></td>
          <td>{{ value.author }}</td>
        <td>
           <a (click)="deleteProduct(value.id)" class="btn btn-danger"  ><i class="bi bi-x-octagon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
             <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></i>
           </a>
          <a [routerLink]="['/update',value.id]" routerLinkActive="active" class="btn btn-warning" style="margin-left: 10px"><i class="bi bi-pencil-fill"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
             <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>-->
            </svg></i>
          </a>
         </td>
       </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
   </div>
 </div>
</div>

</body>
</html>
